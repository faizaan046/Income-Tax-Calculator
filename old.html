<html>
    <head>
        <link rel="stylesheet" href="main.css">
        <script src="function.js"></script>
    </head>
    <body style="background-color: #1B181B;">
        <div align="Center">
            <p class="title" style="color: white;"> Old Tax Regime </p>
          <table border="0" class="form">
            <form name="tax">
                <tr>
                    <th align="left">Enter Your Salaried Income: </th>
                    <td><input type="number" id="income" class="field"></td>
                </tr>
                <tr>
                    <th align="left">Residential Status: </th>
                    <td><select id="res_status" name="resident" class="field" >
                        <option value="Indian" id="0">Resident Indian</option>
                        <option value="NRI" id="1">Non Resident Indian</option>
                    </select></td>
                </tr>
                <tr>
                    <th align="left">Standard Deduction: </th>
                    <td><select name="std" id="std" class="field">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select></td>
                </tr>
                <tr>
                    <th align="left">Contributions in NPS: </th>
                    <td><input type="number" id="NPS" class="field"></td>
                </tr>
                <tr align="left">
                    <th>Other deductions(if any): </th>
                    <td><input type="number" id="others" class="field"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                    <input type="submit" value="Calculate" onclick="resident_status();calculate_old_tax();return false;">
                    <input type="Reset" value="Clear">
                    </td>
                </tr>
            </form>
       </div>
           </table>
           <div align="center" style="color: aliceblue;">
            <h3 class="title">
                <h1 id="output"></h1>
            </h3>
        </div>
    </body>
</html>
